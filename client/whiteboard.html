<!doctype html>
<html>
  <head>
    <title>Whiteboard</title>
    <link type='text/css' rel='stylesheet' href='/stylesheets/main.css' />
    <link type='text/css' rel='stylesheet' href='/stylesheets/draw.css' />
    <link type='text/css' rel='stylesheet' href='/stylesheets/chat.css' />
  </head>

  <body onload='initCanvas()'>

  <div id='container'>

    <div id='draw-container'>

      <canvas id='whiteboard' width='700' height='500'>HTML5 canvas not supported :c</canvas>

      <div id='colors'>
        <div id='black' class='color grabbable' onclick='chooseColor(this)'></div>
        <div id='green' class='color grabbable' onclick='chooseColor(this)'></div>
        <div id='blue' class='color grabbable' onclick='chooseColor(this)'></div>
        <div id='red' class='color grabbable' onclick='chooseColor(this)'></div>
        <div id='yellow' class='color grabbable' onclick='chooseColor(this)'></div>
        <div id='orange' class='color grabbable' onclick='chooseColor(this)'></div>
      </div>

      <div id='options'>
        <!-- Entypo pictograms by Daniel Bruce â€” www.entypo.com -->
        <svg id='eraser' class='grabbable' onclick='erase()' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M17 4.2l-3.2-2.4c-0.9-0.7-2.1-0.5-2.8 0.4l-8.4 10.9c-0.7 0.9-0.5 2.1 0.4 2.8l3.2 2.4c0.9 0.7 2.1 0.5 2.8-0.4l8.4-10.9C18 6.1 17.9 4.9 17 4.2zM8.5 16.5l-0.5 0.7c-0.2 0.2-0.4 0.3-0.6 0.3 -0.1 0-0.3 0-0.5-0.2l-3.2-2.4c-0.2-0.1-0.3-0.3-0.3-0.5 0-0.2 0-0.4 0.2-0.6l0.5-0.7c0.2-0.2 0.4-0.3 0.6-0.3 0.1 0 0.3 0 0.5 0.2l3.2 2.4c0.2 0.1 0.3 0.3 0.3 0.5C8.7 16.1 8.7 16.3 8.5 16.5z"/></svg>
        <svg id='clear' class='grabbable' onclick='clearCanvas()' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="m3.39 7.11l1.1 10.9c0.06 0.5 2.29 2 5.51 2 3.22-0.002 5.45-1.52 5.51-1.98l1.1-10.9c-1.7 0.96-4.2 1.4-6.6 1.4-2.41 0-4.93-0.44-6.61-1.39zm9.81-5.6l-0.859-0.951c-0.3-0.473-0.7-0.559-1.4-0.559h-1.82c-0.7 0-1.06 0.086-1.39 0.559l-0.86 0.951c-2.57 0.45-4.43 1.64-4.43 2.52v0.17c0 1.55 3.4 2.8 7.6 2.8s7.6-1.25 7.6-2.8v-0.17c0-0.88-1.9-2.07-4.4-2.52zm-1.1 2.83l-1.1-1.34h-2l-1.07 1.34h-1.7s1.86-2.22 2.11-2.52c0.19-0.23 0.39-0.32 0.64-0.32h2.04c0.253 0 0.447 0.088 0.637 0.318 0.248 0.301 2.11 2.52 2.11 2.52h-1.6z"/></svg>
      </div>

      <p id='online' class='unselectable'>users online: <b id='count'></b></p>

    </div>

    <div id='chat-container'>

      <div id='handlebox'>
        <div id='messagesBlock'>
          <svg id='chat-logo' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5.8 12.2V6H2C0.9 6 0 6.9 0 8v6c0 1.1 0.9 2 2 2h1v3l3-3h5c1.1 0 2-0.9 2-2v-1.8c-0.1 0-0.1 0-0.2 0h-7V12.2zM18 1H9C7.9 1 7 1.9 7 3v8h7l3 3v-3h1c1.1 0 2-0.9 2-2V3C20 1.9 19.1 1 18 1z"/></svg>
        </div>
        <form id='handleform'>
          <input id='h' autocomplete='off' placeholder='Set a username...' />
        </form>
      </div>

      <div id='chatbox' class='hide'>
        <ul id='messages'></ul>
        <form id='chatform'>
          <input id='m' autocomplete='off' placeholder='Send a message...' />
        </form>
      </div>

    </div>

  </div>

  <script src='/javascripts/socket.io.js'></script>
  <script src='/javascripts/jquery.js'></script>
  <script src='/javascripts/client.js'></script>

  </body>
</html>
